.grid-container {
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
  grid-auto-flow: dense;

.grid-container .item {

  display:flex;
}
.grid-container .item a {
  display:flex;
  width:100%;
}
.grid-container .item.portrait {
  grid-row: auto / span 2;
}
.grid-container .item img {
  width:100%;
  height:auto;
  object-fit:cover;
}

<style>


.btn {
	padding: 5px 10px;
    margin: 5px 4px 4px 0;
    display: inline-block;
    color: rgb(255, 255, 255);
    background: #161616;
    border: 1px solid #3d3d3d;
    transition: all 0.4s;
    border-radius: 5px;
    font-size: 15px;
}
.btn:hover,.btn-active {
  background: #eeeeee;
  color: #000000;
}


.closeBtn {
  position: absolute;
  font-size: 22px;
  font-weight: 500;
  right: 25px;
  top: 25px;
  color: white;
  transition: 0.5s linear;
  padding: 8px 40px;
  border-radius: 25px;
  background: rgb(70, 12, 12);
  outline-offset: -6px;
  outline: 2px solid #fff;
}
.closeBtn:hover {
  cursor: pointer;
  background: white;
  color: black;
  outline: 2px solid #000;
}

.openDiv {
  width: 100%;
  height: 100vh;
  background: #000000e7;
  position: fixed;
  top: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  left: 0;
  z-index: 9999;
}
.imgPreview {
  width: 70%;
  object-fit: scale-down;
  max-height: 40vw;
  height: auto;
}
.prevButton,
.nextButton {
  transition: 1s linear;
  padding: 10px 35px;
  font-size: 18px;
  border: none;
  color: white;
  background: #0005;
  border-radius: 10px;
  border: 1px solid white;
  margin: 10px;
}
.prevButton:hover,
.nextButton:hover {
  background: #fff;
  color: black;
}
